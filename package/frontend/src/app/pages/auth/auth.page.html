<ion-header class="ion-no-border">
    <ion-toolbar>
        <div class="back-circle"></div>
        <ion-title class="ion-text-center custom-font">Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#8295A3"
              d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
              transform="translate(100 100)"/>
    </svg>

    <div class="ion-padding">
        <form class="ion-padding" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="wrap-input">
                <ion-input class="input" formControlName="email"
                           type="text" name="user-email" placeholder="Email"
                >
                </ion-input>
            </div>
            <div class="wrap-input">
                <ion-input class="input" formControlName="password"
                           type="password" name="password" placeholder="Password"
                >
                </ion-input>
            </div>
            <div class="container-form-btn">
                <button class="form-btn custom-font">
                    Submit
                </button>
            </div>
        </form>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>
        <p class="ion-text-center custom-font">Already have an account? <a href="">Sign In</a></p>
    </ion-toolbar>
</ion-footer>
