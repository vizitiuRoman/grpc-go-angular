<ion-header class='ion-no-border'>
    <ion-toolbar>
        <ion-buttons slot='end'>
            <ion-button (click)='toggleSignUpView()'>
                {{signupView ? 'Signup' : 'Login'}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id='header'>
        <h1>{{signupView ? 'Signup' : 'Login'}}</h1>
        <img src='https://github.com/mpembainc/login_signup_ui/blob/master/src/assets/logo.png?raw=true' />
    </div>

    <form class='form' *ngIf='!signupView' [formGroup]='form' (ngSubmit)="onSubmit('login')">

        <ion-item class='ion-margin-bottom'>
            <ion-input placeholder='Email' formControlName='email'></ion-input>
        </ion-item>

        <ion-item class='ion-margin-bottom'>
            <ion-input type='password' placeholder='Password' formControlName='password'></ion-input>
        </ion-item>

        <ion-button expand='block' shape='round' type='submit'>Login</ion-button>
    </form>

    <form class='form' *ngIf='signupView' [formGroup]='form' (ngSubmit)="onSubmit('login')">

        <ion-item class='ion-margin-bottom'>
            <ion-input placeholder='Email' formControlName='email'></ion-input>
        </ion-item>

        <ion-item class='ion-margin-bottom'>
            <ion-input type='password' placeholder='Password' formControlName='password'></ion-input>
        </ion-item>

        <ion-item class='ion-margin-bottom'>
            <ion-input type='password' placeholder='Password' formControlName='password'></ion-input>
        </ion-item>

        <ion-button expand='block' shape='round' type='submit'>Login</ion-button>
    </form>
</ion-content>
